<!-- Contact form -->
<section id="contact" class="wrapper style1 fade-up">
  <div class="inner">
    <h2>Get in touch</h2>
    <p>
      Send us a message and let's talk about your next project, big or small.
    </p>
    <div class="split style1">
      <section>
        <form action="https://formbold.com/s/oye8o" method="post">
          <div class="fields">
            <div class="field half">
              <label for="name">Your email</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="5"></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><a href="" class="button submit">Send Message</a></li>
          </ul>
        </form>
      </section>
      <section>
        <ul class="contact">
          <li>
            <h3>Address</h3>
            <span>
              Littleton, CO<br />
              USA</span
            >
          </li>
          <li>
            <h3>Email</h3>
            <a href="mailto:{{site.support_email}}">{{site.support_email}}</a>
          </li>
          <li>
            <h3>Phone</h3>
            <a href="tel:{{site.phone}}">{{site.phone}}</a>
          </li>
          <li>
            <h3>Social</h3>
            <ul class="icons">
              <li>
                <a href="{{site.facebook}}" class="icon brands fa-facebook-f"
                  ><span class="label">Facebook</span></a
                >
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
  </div>
</section>
